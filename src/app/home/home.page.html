<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Usuários </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        <ion-avatar>
          <img [src]="usuario.avatar" />
        </ion-avatar>

        <span> {{usuario.first_name}} </span>
      </ion-item>
    </ion-list>

    <ion-button (click)="cadastrar()">Cadastrar</ion-button>

    <div id="navegacao">
      <span> {{pagina}}/{{totalPages}} </span>
      <div>
        <ion-button (click)="voltarBusca()">
          <ion-icon name="chevron-back-outline"></ion-icon>
          Voltar
        </ion-button>
        <ion-button (click)="avancarBusca()">
          Próximo
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
